<html>
<head>
	<title>VG Custom Player</title>
	

 <link href="css/videojs-overlay.css" rel="stylesheet">
</head>
<body>

<video id="player" controls style="width:640px;height:360px;" >
  
  <source src="https://s3-us-west-2.amazonaws.com/mediaorigin/Animated+Ball+Bouncing+Assigment.mp4"
          type='video/mp4'/>
</video>


	<script>
   var v = document.getElementById('player');
   var positions = [
    {left:'112px',top:'38px'},
    {left:'112px',top:'123px'},
    {left:'112px',top:'208px'},
    {left:'112px',top:'197px'},
    {left:'112px',top:'132px'},
    {left:'112px',top:'52px'},
    {left:'112px',top:'105px'},
    {left:'112px',top:'184px'},
    {left:'112px',top:'223px'},
  {left:'112px',top:'200px'},
  {left:'112px',top:'138px'},
  {left:'112px',top:'76px'},
  {left:'112px',top:'78px'},
  {left:'112px',top:'140px'},
  {left:'112px',top:'202px'},
  {left:'112px',top:'179px'},
  {left:'112px',top:'113px'},
  {left:'112px',top:'44px'},
  {left:'112px',top:'104px'},
  {left:'112px',top:'173px'},
  {left:'112px',top:'242px'}
];
var index =0;

v.addEventListener("timeupdate", function(){

  console.log('function called at time:'+v.currentTime);
  var el = document.getElementById('test');

        if(!el){

          // create the overlay wrapper
          var el = document.createElement('div');
          el.id='test';
         el.className="vjs-overlay";
          el.style.width = '59px';
          el.style.height ="59px";
          
        

         
          // add the overlay to the player
          v.appendChild(el);

        }




          if(index <=19){
            
            el.style.left = positions[index].left;
            el.style.top = positions[index].top;
            index = index+1;
          }


}, true);



        


  </script>




</body>
</html>
